<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-slate-500">
    <div class="m-40 flex justify-center drop-shadow-xl">
        <form action="dashb.html" class="bg-slate-600/30 px-10 py-20 rounded-2xl shadow-slate-700/30 drop-shadow-xl backdrop-blur-lg shadow-lg">
            <h1 class="text-white text-center text-4xl font-semibold select-none font-mono">Login</h1>
            <div class="m-4">
                <label for="" class="text-white font-semibold"><input type="email" placeholder="you@gmail.com" required class="outline-none bg-transparent rounded-md px-1 transition duration-300 border-2 border-slate-400 focus:border-slate-700 font-mono"></label>
            </div>
            <div class="m-2 text-center">
                <label for="" class="text-white font-semibold"><input type="password" placeholder="Password" required class="outline-none bg-transparent rounded-md px-1 transition duration-300 border-2 border-slate-400 focus:border-slate-700 font-mono"></label>
            </div>
            <div class="px-4 p-2">
                <button class="bg-teal-500 shadow-lg shadow-teal-600  px-4 font-semibold rounded hover:bg-teal-600 focus:text-white focus:bg-teal-700 transition ease-in-out hover:-translate-y-1 focus:translate-y-0 duration-200 text-white p-1 select-none font-mono">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
